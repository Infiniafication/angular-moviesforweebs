<div class="row">
  <div class="col">
    <div class="row">
      <h4>All-time Popular</h4>
    </div>

    <div class="row">
      <div class="col" *ngFor="let movie of movies.results">
        <div class="card text-dark" style="width: 18rem; height: 32rem;" >
          <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="card-img-top" alt="...">
          <div class="card-header" style="height: 8rem;">
            <h4>{{movie.title}} <small>{{movie.original_title}}</small></h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
