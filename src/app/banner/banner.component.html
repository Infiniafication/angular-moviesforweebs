<div class="row" id="banner">
  <h1 class="display-3"> {{ title }} </h1>
</div>
<ngb-carousel *ngIf="movieList">
  <ng-template ngbSlide *ngFor="let movie of movieList.items">
    <div class="picsum-img-wrapper">
      <img src="https://image.tmdb.org/t/p/w500{{movie.backdrop_path}}" class="d-block w-100" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h4><strong>{{movie.title}}</strong></h4>
      <p>Release date: {{movie.release_date}}</p>
    </div>
  </ng-template>
</ngb-carousel>
